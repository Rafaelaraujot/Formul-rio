<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="data" id="nascimento" name="nascimento"><br>

            <label>Sexo:</label>
            <input type="radio" id="masc" name="sexo" value="masc">
            <label for="masc">Masc</label>
            <input type="radio" id="fem" name="sexo" value="fem">
            <label for="fem">Fem</label>
            <input type="radio" id="nao-informar" name="sexo" value="prefiro">
            <label for="nao-informar">Prefiro não informar</label><br>

            <label for="endereco">Endereço:</label><br>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro"><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br>

            <label for="uf">UF:</label>
            <select id="uf" name="uf">
                <option value="DF">DF</option>
                <option value="cei">Ceilandia</option>
                <option value="agl">Aguas lindas</option>
                <option value="tagua">Taguatinga</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
